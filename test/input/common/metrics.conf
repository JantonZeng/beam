##################################################################
# Metrics
##################################################################
beam.metrics.level = "verbose"

kamon {
  trace {
    level = simple-trace
  }

  metric {
    tick-interval = 5 seconds
    filters {
      trace.includes = [ "**" ]

      akka-actor {
        includes = [ "beam-actor-system/user/router/**", "beam-actor-system/user/worker-*" ]
        excludes = [ "beam-actor-system/system/**", "beam-actor-system/user/worker-helper" ]
      }

      akka-dispatcher {
        includes = [ "beam-actor-system/akka.actor.default-dispatcher" ]
      }
    }
  }

  statsd {
    hostname = 127.0.0.1
    port = 8125
  }

  influxdb {
    hostname = 18.216.21.254
    port = 8089
    protocol = "udp"
  }

  modules {
    kamon-log-reporter.auto-start = no
    kamon-statsd.auto-start = yes
    kamon-influxdb.auto-start = no
  }
}